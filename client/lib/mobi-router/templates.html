
<template name="mobi_router">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


    <div id="mobi_router">

        {{>mobi_sidebar}}

        <div id="mobi_main">
            {{>mobi_contentTop}}
            {{>mobi_content}}
        </div>

    </div>
</template>


<template name="mobi_contentTop">
    <div id="mobi_contentTop">
        <div id="mobi_sidebar_toggle" class="unselectable"><i class="fa fa-bars"></i></div>
        {{#isolate}}
            {{{backBtn}}}
        {{/isolate}}

        {{#isolate}}
            {{{pageTitle}}}
        {{/isolate}}

        {{#isolate}}
            {{{nextBtn}}}
        {{/isolate}}
    </div>
</template>


<template name="mobi_sidebar" class="scrollable" >
    {{#if MobiRouter.settings.sidebar}}
    <div id="mobi_sidebar" class="scrollable">
        {{#isolate}}
            {{{sidebar}}}
        {{/isolate}}
    </div>
    {{/if}}
</template>


<template name="mobi_content">
    <div id="mobi_content">
        {{#isolate}}
            {{{content}}}
        {{/isolate}}
    </div>
</template>


<template name="sliding_page_wrapper">
    {{#each slides}}
        {{{renderSlide this}}}
    {{/each}}
</template>
